{% extends "base.html" %}
{% block content %}
  <h1>Delete dish</h1>

  <p>Are you sure you want to delete the dish: {{ dish.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'restaurant:dish-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
