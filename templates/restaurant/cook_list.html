{% extends "base.html" %}
{% block content %}
  <h1>Cook list</h1>
  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li>
          <a href="{% url 'restaurant:cook-detail' cook.pk %}">{{ cook.first_name }} {{ cook.last_name }}</a>
          {% if driver.id == user.id %}
            (Me)
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cooks</p>
  {% endif %}
{% endblock %}
