{% extends "base.html" %}

{% block content %}
  <h1>Dish list
    <a href="{% url 'restaurant:dish-create' %}" class="btn btn-primary">Add new dish</a>
  </h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'restaurant:dish-detail' pk=dish.id %} ">{{ dish.name }}</a>
          {{ dish.price }} ({{ dish.dish_type.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in restaurant</p>
  {% endif %}
{% endblock %}
