{% extends "base.html" %}

{% block content %}
  <p>Dish type: {{ dish.dish_type.name }}</p>
  <a href="{% url 'restaurant:dish-update' dish.pk %}" class="btn btn-warning">Update</a>
  <a href="{% url 'restaurant:dish-delete' dish.pk %}" class="btn btn-danger">Delete</a>
  <h1>Cooks</h1>
  <hr>
  <ul>
  {% for cook in dish.cooks.all %}
    <li>{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
